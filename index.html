<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</head>

<body>
    <main class="container d-flex justify-content-center">
        <section class="main-container p-5">
            <h1 class="text-light text-center">Calculator</h1>
            <div class="d-flex flex-column">
                <span class="p-3 bg-white main-container__input-output" id="ques"></span>
                <span class="main-container__error-msg" id="err"></span>
                <span class="p-3 bg-white main-container__input-output" id="out"></span>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <button class="main-container__button p-2 m-2"id="buttonclr">clear</button>
                <button class="main-container__button p-2 m-2"  id="buttonhistory">His</button>
                <button class="main-container__button p-2 m-2" id="button^">^</button>
                <button class="main-container__button p-2 m-2" onclick="clickbtn(id)" id="button/">/</button>
            </div>
            <div class="d-flex justify-content-between">
                <button class="main-container__button p-2 m-2" onclick="clickbtn(id)" id="button1">1</button>
                <button class="main-container__button p-2 m-2" onclick="clickbtn(id)" id="button2">2</button>
                <button class="main-container__button p-2 m-2" onclick="clickbtn(id)" id="button3">3</button>
                <button class="main-container__button p-2 m-2" onclick="clickbtn(id)" id="button*">*</button>
            </div>
            <div class="d-flex justify-content-between">
                <button class="main-container__button p-2 m-2" onclick="clickbtn(id)" id="button4">4</button>
                <button class="main-container__button p-2 m-2" onclick="clickbtn(id)" id="button5">5</button>
                <button class="main-container__button p-2 m-2" onclick="clickbtn(id)" id="button6">6</button>
                <button class="main-container__button p-2 m-2" onclick="clickbtn(id)" id="button-">-</button>
            </div>
            <div class="d-flex justify-content-between">
                <button class="main-container__button p-2 m-2" onclick="clickbtn(id)" id="button7">7</button>
                <button class="main-container__button p-2 m-2" onclick="clickbtn(id)" id="button8">8</button>
                <button class="main-container__button p-2 m-2" onclick="clickbtn(id)" id="button9">9</button>
                <button class="main-container__button p-2 m-2" onclick="clickbtn(id)" id="button+">+</button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="main-container__button p-2 m-2" onclick="clickbtn(id)" id="button.">.</button>
                <button class="main-container__button p-2 m-2" onclick="clickbtn(id)" id="button0">0</button>
                <button class="main-container__button p-2 m-2" onclick="clickbtn(id)" id="button(">00</button>
                <button class="main-container__button p-2 m-2" id="button=">=</button>
            </div>
        </section>
        <section class="p-5 history-section ml-3">
            <h1 class="text-center">History</h1>
            <p>note:To avail history or to store the arthimatic operations click "His" button.</p>
            <ol class="p-3" id="ul-list">
            </ol>
        </section>
    </main>
    <script src="./JS/calculator.js"></script>
</body>

</html>
